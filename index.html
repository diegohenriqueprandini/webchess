<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<title>Web chess</title>
	<link rel="stylesheet" href="css/casa.css">
	<script>
		window.onloads = function () {
			var tabuleiro = new Tabuleiro();
			var casas = tabuleiro.casas();

			var divTabuleiro = document.getElementById("tabuleiro");
			var divCasa = document.createElement("div");
			divTabuleiro.appendChild(divCasa);

			divCasa.appendChild(document.createTextNode("lol"));
			divCasa.setAttribute("class", "casa-branca");

			for (var coluna in casas) {
				for (var linha in casas[coluna]) {
					linhas.push(casas[coluna][linha].classe());
				}

					
				casasString[coluna] = linhas;

				var divCasa = document.createElement("div");
			divTabuleiro.appendChild(divCasa);
			}
			return casasString;			
		}	
	</script>
</head>
<body>
	<div class="tabuleiro"></div>
</body>
</html>
